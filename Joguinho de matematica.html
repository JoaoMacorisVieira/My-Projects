<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>

<style>
body {
    font: normal 20pt Arial;


}


</style>

</head>
<body>
    
    
    <script>
       window.alert('VEZ DO FELIPE')//FELIPEEEEE
       window.alert('Vamos fazer um joguinho de Matemática! :)') // MATEMATICA
       //adição
       window.alert('ADIÇÃO!') 
        window.alert('Pegue uma folha e um lápis e vamos lá!')
        var n1adic = Number(window.prompt(`Escreva um número de 1 a 10`))
        var n2adic = Number(window.prompt(`Escreva um número de 5 a 10`))
        var respostaadic =  n1adic+n2adic
        window.alert('Faça a continha, e descubra o resultado!')
        window.alert(`A resposta da Soma é ${respostaadic}!`)
        
        //subtração
        window.alert('SUBTRAÇÃO!')
        window.alert('21-6, qual a resposta? Pegue sua folhinha e escreva nela!')
        var respostasub = window.confirm('A resposta correta é 15??')
        var respostasub2 = respostasub == true? 'Parabéééns, a resposta é 15':'Eeeeeita, tenta fazer a conta de novo'
        window.alert(`${respostasub2}!`)

    
        window.alert('VEZ DO GABRIEL')//gabriel
        //multiplicação
        window.alert('MULTIPLICAÇÃO!')
        window.alert('Pegue uma folhinha e vamos lá')
        var n1multi = Number(window.prompt('Escreva um número de 1 a 10'))
        var n2multi = Number(window.prompt('Escreva um número de 1 a 7'))
        var respostamulti = n1multi*n2multi
        window.alert('Faça a continha na folha e ache o resultado!')
        window.alert(`A resposta da Soma é ${respostamulti}`)

        //DIVISÃO
        window.alert('DIVISÃO!')
        window.alert('20 ÷ 5 é a continha da vez.')
        var respostadiv = window.confirm('A reposta correta é 4?')
        var respostadiv2 = respostadiv == true? 'Parabéns, está é a certa!':'Eeeeita, olha as continha ai em.'
        window.alert(`${respostadiv2}`)



        window.alert('Agora vamos descobrir coisas sobre seu nome!') 
        // SOBRE O NOME
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)
    


// MÉDIA DE PROVAS SIM OU NÃO
        var média = Number(window.prompt('Você ficou com que nota no trimestre?'))
        var resposta = média >= 7? 'Aprovado':'Reprovado'
        window.alert(`Você foi ${resposta}`)

        var média2 = window.confirm('Você tirou mais que 6 na Prova?')
        var resposta2 = média2 == true? 'Parabéns':'Estude mais'
        window.alert(`${resposta2}!!!`)











    </script>
</body>
</html>
